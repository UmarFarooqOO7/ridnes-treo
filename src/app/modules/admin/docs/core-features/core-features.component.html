<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <mat-drawer-container class="flex-auto h-full">

        <!-- Drawer -->
        <mat-drawer
            class="w-72 dark:bg-gray-900"
            [autoFocus]="false"
            [mode]="'side'"
            [opened]="true">
            <treo-vertical-navigation
                [navigation]="menuData"
                [inner]="true"
                [mode]="'side'"
                [name]="'docs-core-features-navigation'"
                [opened]="true"></treo-vertical-navigation>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content
            class="flex flex-col"
            treoScrollReset>

            <!-- Main -->
            <div class="flex-auto">
                <router-outlet></router-outlet>
            </div>

        </mat-drawer-content>

    </mat-drawer-container>

</div>
